<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conference Submission Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        padding: 20px;
        background-color: #f9f9f9;
      }
      h2 {
        text-align: center;
        color: #333;
      }
      form {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
      }
      input[type="text"],
      input[type="email"],
      input[type="file"],
      textarea {
        width: 100%;
        padding: 8px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
      }
      button {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }

      .added-conferences {
        padding: 20px;
        margin: auto;
        margin-top: 20px;
        width: 90vw;
        height: 70vh;
        background-color: #252121;
        overflow: auto;
      }
      .card {
        margin: 5px;
        padding: 10px;
        border-radius: 10px;
        border: 2px solid white;
        background-color: rgb(231, 226, 226);
        font-weight: bolder;
      }
    </style>
  </head>
  <body>
    <center><h1>ICRAMEN 2021 Submission</h1></center>
    <h2>Submit Your Conference Paper</h2>
    <form id="conferenceForm" enctype="multipart/form-data">
      <label for="title">Paper Title:</label>
      <input
        type="text"
        id="title"
        name="title"
        placeholder="Enter your paper title"
        required
      />
      <label for="shortcutTitle">Paper shortcut Title:</label>
      <input
        type="text"
        id="shortcutTitle"
        name="shortcutTitle"
        placeholder="Enter your shortcut paper title"
        required
      />

      <label for="organizers">publication:</label>
      <input
        type="text"
        id="organizers"
        name="organizers"
        rows="3"
        placeholder="organizers name separated by commas"
        required
      />

      <label for="conferenceStartDate">conference start date:</label>
      <input
        type="datetime-local"
        id="conferenceStartDate"
        name="conferenceStartDate"
        placeholder="Enter conference start date"
        required
      />

      <label for="conferenceEndDate">conference end date:</label>
      <input
        type="datetime-local"
        id="conferenceEndDate"
        name="conferenceEndDate"
        placeholder="Enter conference end date"
        required
      />

      <label for="authors">Authors:</label>
      <textarea
        id="authors"
        name="authors"
        rows="3"
        placeholder="List authors separated by commas"
        required
      ></textarea>

      <label for="email">Contact Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Enter contact email"
        required
      />

      <label for="phone">Contact Phone:</label>
      <input
        type="text"
        id="phone"
        name="phone"
        placeholder="Enter contact phone number"
        required
      />

      <label for="abstract">Abstract:</label>
      <textarea
        id="abstract"
        name="abstract"
        rows="5"
        placeholder="Enter the abstract of your paper"
        required
      ></textarea>

      <label for="keywords">Keywords:</label>
      <input
        type="text"
        id="keywords"
        name="keywords"
        placeholder="Enter keywords separated by commas"
        required
      />

      <label for="indexed">indexed:</label>
      <input
        type="text"
        id="indexed"
        name="indexed"
        placeholder="Enter indexed separated by commas"
        required
      />

      <label for="track">Conference Track:</label>
      <input
        type="text"
        id="track"
        name="track"
        placeholder="E.g., Thermal Engineering, Material Science"
        required
      />

      <label for="conferenceBanner">Upload conference Banner image</label>
      <input
        type="file"
        id="conferenceBanner"
        name="conferenceBanner"
        accept="image/*"
        required
      />
      <label for="file">Upload Paper (PDF):</label>
      <input
        type="file"
        id="file"
        name="paperFile"
        accept="application/pdf"
        required
      />

      <label for="schedule">Program Schedule:</label>
      <input
        type="file"
        id="schedule"
        name="programScheduleFile"
        accept="application/pdf"
        required
      />

      <label for="presentation">Presentation Schedule:</label>
      <input
        type="file"
        id="presentation"
        name="presentationScheduleFile"
        accept="application/pdf"
        required
      />

      <label for="guidelines">Presentation Guidelines:</label>
      <input
        type="file"
        id="guidelines"
        name="presentationGuidelinesFile"
        accept="application/pdf"
        required
      />

      <label for="pptFormat">PPT Format (First Slide):</label>
      <input
        type="file"
        id="pptFormat"
        name="pptFormatFile"
        accept="application/vnd.ms-powerpoint,application/vnd.openxmlformats-officedocument.presentationml.presentation"
        required
      />

      <label for="venue">Venue Details:</label>
      <textarea
        id="venue"
        name="venueDetails"
        rows="3"
        placeholder="Provide details about the venue or online platform details"
        required
      ></textarea>

      <label for="registration">Registration Details:</label>
      <textarea
        id="registration"
        name="registrationDetails"
        rows="3"
        placeholder="Provide registration instructions or details"
        required
      ></textarea>

      <label for="publication">Publication Information:</label>
      <textarea
        id="publication"
        name="publicationInfo"
        rows="3"
        placeholder="Describe where the papers will be published, e.g., IOP Conference Series"
        required
      ></textarea>

      <button id="btn" type="submit">Submit</button>
    </form>

    <div class="added-conferences"></div>

    <script>
      // Get current date and time in the correct format (yyyy-mm-ddThh:mm)
      const currentDate = new Date();
      const currentDateString = currentDate.toISOString().slice(0, 16); // Format as 'yyyy-mm-ddThh:mm'

      // Remove "min" attribute for the start date to allow past dates
      document.getElementById("conferenceStartDate").removeAttribute("min");

      // Set the "min" attribute for the end date to the current date and time
      document
        .getElementById("conferenceEndDate")
        .setAttribute("min", currentDateString);

      // Add event listener to dynamically update the end date min value based on the selected start date
      document
        .getElementById("conferenceStartDate")
        .addEventListener("change", function () {
          const startDate = document.getElementById(
            "conferenceStartDate"
          ).value;
          document
            .getElementById("conferenceEndDate")
            .setAttribute("min", startDate);
        });

      // Form submission event to show an alert with the selected dates (for testing purposes)
      document
        .getElementById("conferenceForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent form submission for demo purposes

          const startDate = document.getElementById(
            "conferenceStartDate"
          ).value;
          const endDate = document.getElementById("conferenceEndDate").value;

          // Check if end date is after start date
          if (new Date(endDate) <= new Date(startDate)) {
            alert("End date must be greater than the start date!");
          }
        });

      document.getElementById("conferenceForm").onsubmit = async function (
        event
      ) {
        event.preventDefault(); // Prevent traditional form submission
        const deleteBtn = document.getElementsByTagName("button");

        // deleteBtn[0].disabled = true;

        deleteBtn[0].setAttribute("disabled", true);
        deleteBtn[0].innerText = "Submitting...";
        // deleteBtn[0].style.backgroundColor = "red";

        const formData = new FormData(this);
        console.log(formData);

        // alert("submiitin");

        try {
          const response = await fetch(
            "https://supreme-fortnight-4jvwrg4v9wvrcqq5j-8080.app.github.dev/add-conference",
            {
              method: "POST",
              body: formData,
            }
          );

          const result = await response.json(); // Parse the response as JSON
          console.log(result);

          alert(result.message);
          // console.log("Uploaded files and details:", result);

          // Optionally reset the form
          // this.reset();
        } catch (error) {
          console.error("Error submitting details:", error);
          alert("Failed to submit the details. Please try again.");
        } finally {
          deleteBtn[0].setAttribute("disabled", false);
          deleteBtn[0].innerText = "Submit";
          deleteBtn[0].style.backgroundColor = "blue";
        }
      };

      //
      //
      //After adding the conferences
      const addConferenceDiv = document.querySelector(".added-conferences");

      async function getdata(skipNo) {
        const conferenceData = await fetch(
          `https://supreme-fortnight-4jvwrg4v9wvrcqq5j-8080.app.github.dev/conferences-data/${skipNo}`,
          {
            method: "GET",
          }
        );
        // conferenceCount

        const response = await conferenceData.json();
        console.log(response.conferenceSubmissions, response.conferenceCount);

        // const tenConference = response.conferenceSubmissions;
        // tenConference.map((conference) => {
        // });
        
      }

      getdata(1);
    </script>
  </body>
</html>
